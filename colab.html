<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixo Eletrônico</title>
    <link rel="stylesheet" href="css/front.css">
</head>

<body>

    <header>
        <h1>Colaboradores</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="noticias.html">Noticia</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="restrito.html" class="restrito">Restrito</a></li>
        </ul>
    </nav>
    <main>
        <div id="container">
            <form onsubmit="return false" id="cadastro">
                <input type="text" id="nomecolaborador" placeholder="Nome do Colaborador" required>
                <input type="text" id="email" placeholder="E-mail para contato" required>
                <input type="text" id="telefone" placeholder="Telefone de Contato" required>
                <input type="text" id="usuario" placeholder="Nome de Usuário" required>
                <input type="text" id="cep" placeholder="CEP do colaborador" required>
                <input type="text" id="profissao" placeholder="Profissão" required>
                <input type="text" id="senha" placeholder="Senha de Login" required>
                <input type="text" id="sexo" placeholder="Sexo(a)" required>
                <input type="text" id="nascimento" placeholder="Data de Nascimento" required>
                <input type="text" id="remuneracao" placeholder="Remuneração" required>
                <input type="text" id="datadocadastro" placeholder="Data do Cadastro" required>
                <button id="btnCadastrar">Cadastrar Colaborador</button>
            </form>

        </div>
    </main>
    <script src="js/colab.js"></script>
</body>

</html>
